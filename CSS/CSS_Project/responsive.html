<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grid 레이아웃 반응형 웹</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: sans-serif;
    }

    .container {
      display: grid;
      grid-template-areas:
        "header"
        "main"
        "aside"
        "footer";
      grid-template-rows: auto 1fr auto auto;
      min-height: 100vh;
    }

    header {
      grid-area: header;
      background-color: #333;
      color: white;
      padding: 1rem;
      text-align: center;
    }

    main {
      grid-area: main;
      background-color: #f0f0f0;
      padding: 1rem;
      text-align: center;
    }

    aside {
      grid-area: aside;
      background-color: #ccc;
      padding: 1rem;
      text-align: center;
    }

    footer {
      grid-area: footer;
      background-color: #333;
      color: white;
      padding: 1rem;
      text-align: center;
    }

    /* -------------------------
       📱 모바일 (Small ≤ 480px)
    -------------------------- */
    @media (max-width: 480px) {
      .container {
        grid-template-areas:
          "header"
          "main"
          "aside"
          "footer";
        grid-template-columns: 1fr;
      }
    }

    /* --------------------------
       📱 태블릿 (Medium 481px~768px)
    -------------------------- */
    @media (min-width: 481px) and (max-width: 768px) {
      .container {
        grid-template-areas:
          "header header"
          "aside main"
          "footer footer";
        grid-template-columns: 200px 1fr;
        grid-template-rows: auto 1fr auto;
      }

      main, aside {
        text-align: left;
      }
    }

    /* --------------------------
       💻 데스크탑 (Large ≥ 769px)
    -------------------------- */
    @media (min-width: 769px) {
      .container {
        grid-template-areas:
          "header header"
          "aside main"
          "footer footer";
        grid-template-columns: 250px 1fr;
        grid-template-rows: auto 1fr auto;
      }

      main, aside {
        text-align: left;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>헤더</header>
    <main>메인 콘텐츠</main>
    <aside>사이드바</aside>
    <footer>푸터</footer>
  </div>
</body>
</html>
