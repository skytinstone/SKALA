<!DOCTYPE html>
<html lang="ko">
<head>

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: sans-serif;
    }

    .container {
      display: grid;
      grid-template-areas:
        "header"
        "main"
        "aside"
        "footer";
      grid-template-rows: auto 1fr auto auto;
      min-height: 100vh;
    }

    header {
      grid-area: header;
      background-color: #333;
      color: white;
      padding: 1rem;
      text-align: center;
    }

    main {
      grid-area: main;
      background-color: #f0f0f0;
      padding: 1rem;
      text-align: center;
    }

    aside {
      grid-area: aside;
      background-color: #ccc;
      padding: 1rem;
      text-align: center;
    }

    footer {
      grid-area: footer;
      background-color: #333;
      color: white;
      padding: 1rem;
      text-align: center;
    }

    /* -------------------------
       ğŸ“± ëª¨ë°”ì¼ (Small â‰¤ 480px)
    -------------------------- */
    @media (max-width: 480px) {
      .container {
        grid-template-areas:
          "header"
          "main"
          "aside"
          "footer";
        grid-template-columns: 1fr;
      }
    }

    /* --------------------------
       ğŸ“± íƒœë¸”ë¦¿ (Medium 481px~768px)
    -------------------------- */
    @media (min-width: 481px) and (max-width: 768px) {
      .container {
        grid-template-areas:
          "header header"
          "aside main"
          "footer footer";
        grid-template-columns: 200px 1fr;
        grid-template-rows: auto 1fr auto;
      }

      main, aside {
        text-align: left;
      }
    }

    /* --------------------------
       ğŸ’» ë°ìŠ¤í¬íƒ‘ (Large â‰¥ 769px)

      .container {
        grid-template-areas:
          "header header"
          "aside main"
          "footer footer";
        grid-template-columns: 250px 1fr;
        grid-template-rows: auto 1fr auto;
      }

      main, aside {
        text-align: left;
      }
    }
  </style>
</head>
