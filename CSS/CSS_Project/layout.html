<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Grid + Flexbox 레이아웃</title>
  <!-- 기본 스타일 구성 -->
  <style>/* Reset 기본 스타일 */
    body {
      font-family: Arial, sans-serif; /* 기본 폰트 설정 */
      padding: 40px;/* 페이지 여백 */
    }

/* 컨테이너 기본 구성 */
    .container {
      display: grid; /* Grid 레이아웃 활성화 */
      grid-template-rows: auto 1fr;/* 2행 구성 */
      gap: 20px;/* 행 간격 */
      max-width: 600px;/* 최대 너비 설정 */
      margin: 0 auto;/* 중앙 정렬 */
    }

/* 검색 영역 스타일 */
    .search-bar { 
      display: flex; /* Flexbox 활성화 */
      gap: 10px;/* 입력창과 버튼 간격 */
    }

/* 검색 입력창과 버튼 스타일 */
    .search-bar input[type="text"] { /* 입력창 스타일 */
      flex: 1; /* 남은 공간을 모두 차지 */
      padding: 8px; /* 패딩 설정 */
      font-size: 16px;/* 폰트 크기 설정 */
    }

/* 검색 버튼 스타일 */
    .search-bar button {
      padding: 8px 16px; /* 버튼 패딩 */
      font-size: 16px;/* 폰트 크기 */
      cursor: pointer;/* 커서 모양 */
    }

/* 데이터 리스트 박스 스타일 */
    .list-box { /* 데이터 리스트 박스 스타일 */
      border: 1px solid #ccc; /* 테두리 설정 */
      padding: 20px; /* 내부 여백 */
    }

/* 제목 스타일 */
    .list-box h3 {
      margin-top: 0; /* 제목 상단 여백 제거 */
    }

    .divider { /* 구분선 스타일 */
      margin-top: 10px; /* 상단 여백 */
      border-top: 1px solid #999; /* 회색 구분선 */
    }
  </style>
</head>
<body>
<!-- 컨테이너 -->
  <div class="container">
    <!-- 검색 영역 -->
    <div class="search-bar">
      <input type="text" placeholder="키워드 입력" />
      <button>검색</button>
    </div>

    <!-- 데이터 리스트 박스 -->
    <div class="list-box">
      <h3>목록형 데이터 영역</h3>
      <div class="divider"></div> /*
    </div>
  </div>

</body>
</html>
