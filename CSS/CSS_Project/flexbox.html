<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Flexbox 정렬</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center; /* 수평 중앙 정렬 */
      align-items: center;     /* 수직 중앙 정렬 */
    }
    /* Flexbox 컨테이너 스타일 */
    .container {
      display: flex; /* Flexbox 활성화 */
      justify-content: center;/* 수평 중앙 정렬 */
      align-items: center;/* 수직 중앙 정렬 */
      border: 2px dashed #999;/* 테두리 스타일 */
      width: 600px;
      height: 400px;
    }

    .box {
      width: 100px;
      height: 100px;
      background-color: skyblue;
      margin: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
      font-size: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">3</div>
  </div>
</body>
</html>
