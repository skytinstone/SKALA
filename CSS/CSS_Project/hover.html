<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>css/hover</title>
  <style>
    .hover-button {
      background-color: #2196f3; /* 기본: 파란색 */
      color: white;
      padding: 15px 30px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    /* 여기에 hover 효과를 추가하세요 */
    .hover-button:hover {
      background-color: #00c853; /* 초록색 */
    }
  </style>
</head>
<body>

  <button class="hover-button">마우스를 올려보세요</button>

</body>
</html>
